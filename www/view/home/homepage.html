<div class="jumbotron">
	<h1>@title</h1>
	<h3>Welcome to our website!</h3>
	<div class="btn-toolbar">
		<a href="/Jason" rel="pushstate" class="btn btn-default">Jason</a>
		<a href="/Clare" rel="pushstate" class="btn btn-default">Clare</a>
		<a href="/Aaron" rel="pushstate" class="btn btn-default">Aaron</a>
	</div>
	<hr />
	<form action="/subscribe" method="POST">
		<div class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="name">Your name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" />
			</div>
			<div class="form-group">
				<label class="sr-only" for="email">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
			</div>
			<button type="submit" class="btn btn-primary">Subscribe for Updates</button>
		</div>
	</form>
</div>
